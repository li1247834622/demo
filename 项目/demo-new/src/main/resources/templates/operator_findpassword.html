<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/e-commerce_register.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="headder-top">
        <div class="width1200 headder-top-content">
            <div>欢迎来到信达！ 请<a href="/toPage?url=e-commerce_login.html" class="font-aqua">登录</a> <a href="/toPage?url=e-commerce_register.html" class="font-aqua">快速注册 </a>
            </div>
        </div>
    </div>
    <ul class="content width1200">
        <ul class="xinda-logo">
            <li>
                <img src="./images/logo-blue.png" alt="">
            </li>
            <li>
                找回密码
            </li>
        </ul>
        <h2 class="title">信达管理员端</h2>
        <ul class="main">
            <ul class="input">
                <li>
                    <input class = "oper_phone" type="text" placeholder="请输入手机号">
                </li>
                <li>
                    <input  type="text" class="code" placeholder="请输入验证码">
                    <img  class="vimg" th:src="@{code}"  style="cursor:pointer;" title="看不清可单击图片刷新"/>
                </li>
                <li>
                    <input class = "oper_password_new" type="password" placeholder="请输入新密码">
                </li>
                <li>
                    <input class = "oper_password_again" type="text" placeholder="请确认新密码">
                </li>
                <li>
                    <p class="login-btn font-aqua">确认修改</p>
                </li>
            </ul>
            <ul class="register">
                <li>想起来密码了？</li>
                <li class="font-aqua"><a class=" font-aqua" href="/toPage?url=operator_login.html">返回登录>></a></li>
                <li>
                    <img src="./images/login-man.png" alt="">
                </li>
            </ul>
        </ul>
    </ul>
            <script src="./js/operator_findpassword.js"></script>
</body>

</html>
