<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/service_store.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/element-ui_2.12.0.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo_info">
            <img src="/images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
        <ul class="user_info">
            <li><a href="/toPage?url=service_product.html"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
            <li><i class="fa fa-shopping-cart fa-fw"></i>新订单(0)</li>
            <li><i class="fa fa-bell-o fa-fw"></i>通知(0)</li>
            <li>
                <img class = "imgshow" src = "/images/default_user.png" onerror="defaultImg(this)"/>
                <span class = "pvname"></span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                    <li>更改信息</li>
                    <li>退出登录</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
        <ul class="main-nav">
            <li>
                <a >
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li>
                <a href="/toPage?url=service_orderform.html">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="service_expenses.html">
                    <i class="fa fa-cny fa-fw"></i>
                    <p>费用</p>
                </a>
            </li>
            <li class="bg-red">
                <a href="/toPage?url=service_store.html">
                    <i class="fa fa-institution fa-fw"></i>
                    <p>店铺</p>
                </a>
            </li>
            <li>
                <a href="/toPage?url=service_setting.html">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
        </ul>
        <div class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>店铺</li>
                </ul>
            </div>
            <ul class="main-tab">
                <li class="border-red order1">店铺信息</li>
            </ul>
            <ul class="store-info">
                <li>
                    <span>公司介绍</span>
                    <textarea class = "pvintrduction"></textarea>
                </li>
                <li>
                    <span>工作时间</span>
                    <select class = "worktime">
                        <option value="周一到周五">周一到周五</option>
                        <option value="周一到周四">周一到周四</option>
                    </select>
                </li>
                <li>
                    <span>QQ</span>
                    <input class = "pvqq" placeholder="请输入QQ" />
                </li>
                <li>
                    <span>联系电话</span>
                    <input class = "pvtell" placeholder="请输入联系电话" /> <i> (固定电话的填写格式：01012345678)</i>
                </li>
                <li>
                	<button class= "pvintpupto">提交</button>
                </li>
            </ul>
            <ul class="main-tab">
                <li class="border-red order1">必填文件</li>
            </ul>
            <ul class="store-info">
                <li>
                    <img class="storeimgshow" src="/images/default_user.png"
						onerror="defaultImg(this)" />
					<!-- <p>更换头像</p> -->
					<form  action="/service/saveStorImg" method="post"
						enctype="multipart/form-data">
						<label for="file" class="btn btn-primary"
							style="float: left; height: 30px; width: 180px; margin-right: 20px">选择照片</label>
						<input id="file" name="file" type="file"
							style="float: left; display: none" />
						<div class="imgto"></div>
						<input class="btn btn-primary" type="submit" value="提交"
							style="float: left">
					</form>
                </li>
            </ul>
        </div>
    </div>
    <script src="/js/service_store.js"></script>
</body>

</html>
